<html>
  <head>
    <link href="./css/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./style/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./javascript/scripts.js"></script>
    <title>Colors</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page.</p>
      <button class="btn btn-primary" id="hello">say "hello"</button>
      <button class="btn btn-inverse" id="goodbye">say "goodbye"</button>
      <button class="btn btn-danger" id="stop">say "stop copying me!"</button>
        
      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="he" style="background-color:chocolate">
          </ul>
          <ul class="bye" style="background-color: aqua;">
          </ul>
          <ul class="top" style="background-color:cyan">
          </ul>
        </div>
        
     
        <div class="col-md-6">
          <h2>The web page said back:</h2>
          <ul class="webpage" style="background-color: chocolate;"> 
          </ul>
          <ul class="see" style="background-color: aqua;">
          </ul>
          <ul class="tops" style="background-color: cyan;">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
